<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Screenshots form elements</title>
	
<link rel="stylesheet" href="styles.css">
</head>
<body class="mobi">
	<p><a href="http://soqr.fr/form-elements/">Form</a></p>
	<p> Browser filter : </p>
	<label for="all">All</label>
	<input id="all" type="radio" checked name="nav">

	<label for="safari">Safari</label>
	<input id="safari" type="radio" name="nav">	

	<label for="chrome">Chrome</label>
	<input id="chrome" type="radio" name="nav" disabled>	

	<label for="opera">Opera</label>
	<input id="opera" type="radio" name="nav" disabled>	

	<label for="firefox">Firefox</label>
	<input id="firefox" type="radio" name="nav" disabled>

	<label for="dolphin">dolphin</label>
	<input id="dolphin" type="radio" name="nav" disabled>	

<h1> iPhone 4 </h1>
<div class="nav iOS6 iphone4 safari">
<h1> iOS6 Safari </h1>
	<div class="text">
		<img src="screenshots/iPhone4-iOS6-safari/text.PNG"><br>
		<span>text</span>
	</div>
	<div class="url">
		<img src="screenshots/iPhone4-iOS6-safari/url.PNG"><br>
		<span>url</span>
	</div>
	<div class="email">
		<img src="screenshots/iPhone4-iOS6-safari/email.PNG"><br>
		<span>email</span>
	</div>
	<div class="search">
		<img src="screenshots/iPhone4-iOS6-safari/search.PNG"><br>
		<span>search</span>
	</div>
	<div class="color">
		<img src="screenshots/iPhone4-iOS6-safari/color.PNG"><br>
		<span>color</span>
	</div>
	<div class="number">
		<img src="screenshots/iPhone4-iOS6-safari/number.PNG"><br>
		<span>number</span>
	</div>
	<div class="date">
		<img src="screenshots/iPhone4-iOS6-safari/date.PNG"><br>
		<span>date / range</span>
	</div>	
	<div class="select">
		<img src="screenshots/iPhone4-iOS6-safari/select.PNG"><br>
		<span>select</span>
	</div>
	<div class="selectmultiple">
		<img src="screenshots/iPhone4-iOS6-safari/select-multi.PNG"><br>
		<span>select multiple</span>
	</div>
	<div class="checkboxradio">
		<img src="screenshots/iPhone4-iOS6-safari/radio-checkbox.PNG"><br>
		<span>radio / checkbox</span>
	</div>
	<div class="file">
		<img src="screenshots/iPhone4-iOS6-safari/file.PNG"><br>
		<span>file</span>
	</div>
	<div class="textarea">
		<img src="screenshots/iPhone4-iOS6-safari/textarea.PNG"><br>
		<span>textarea</span>
	</div>
	<hr/>

</div>

	
</body>
</html>
