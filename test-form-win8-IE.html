<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Screenshots form elements</title>

<link rel="stylesheet" href="styles.css">
</head>
<body class="mobi">
	<p><a href="http://soqr.fr/form-elements/">Form</a></p>
	<p> Browser filter : </p>
	<label for="all">All</label>
	<input id="all" type="radio" checked name="nav">	
	<label for="native">Internet Explorer</label>
	<input id="native" type="radio" name="nav" >	
		

<h1> Tablet Name </h1>
<div class="nav win8 ie10 native">
<h1> OS  + Browser </h1>
	<div class="text">
		<img src="screenshots/windows8-IE/inputs.png" height="1280" width="768"><br>
		<span>text</span>
	</div>
	<div class="url">
		<img src=" "><br>
		<span>url</span>
	</div>
	<div class="email">
		<img src="screenshots/windows8-IE/email.png" height="1280" width="768"><br>
		<span>email</span>
	</div>
	<div class="search">
		<img src=" "><br>
		<span>search</span>
	</div>
	<div class="color">
		<img src=" "><br>
		<span>color</span>
	</div>
	<div class="number">
		<img src="screenshots/windows8-IE/number.png" height="1280" width="768"><br>
		<span>number</span>
	</div>
	<div class="date range">
		<img src="screenshots/windows8-IE/date.png" height="1280" width="768"><br>

	</div>	
	<div class="select">

	</div>
	<div class="file">

</div>
